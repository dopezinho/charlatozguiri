<html lang="pt-br">
<head>

    <meta charset="UTF-8">

<body>

    <header>
        
        <div class="charlato">
            <!--<a href="" class="avocado"><img src="./assets/avocado.png" alt="avocado" style="width:7vh"></a>-->
            <h1>Charlatão</h1>
        </div>

    </header>

    <main id="main" class="container">
  
    </main>

    <div id="template">

        <div class="players">
            <h2>Jogadores:</h2>
        </div>

        <div class="wrapper">
            <span class="minus" id="minusPlayer">-</span>
            <span class="num" id="nJogadores">1</span>
            <span class="plus" id="plusPlayer">+</span>
        </div>

        <div class="players1">
            <h2>Charlatos:</h2>
        </div>

        <div class="wrapper">
            <span class="minus1" id="minusChar">-</span>
            <span class="num1" id="nImpostores">1</span>
            <span class="plus1" id="plusChar">+</span>

        </div>

    </div>

    <div class="bora"><button type="button" id="start"></button></div> 
    <div class="bora"><button type="button" id="show"></button></div> 
    <div class="bora"><button type="button" id="showSecret"></button></div> 

</body>
