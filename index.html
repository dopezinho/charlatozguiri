<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./assets/mango.png">

    <title>Charlatão</title>

</head>

<body>

    <header>
        
        <a href="https://charlatinho.netlify.app"><img src="./assets/mango.png" alt="mango" class="logo"></a>
        <div class="charlato">
            <h1>Charlatão</h1>
        </div>

    </header>

    <main id="main" class="container">

  
    </main>
    <div id="template">
        <div class="players">
            <h2>Jogadores:</h2>
        </div>
        <div class="wrapper">
            <span class="minus" id="minusPlayer">-</span>
            <span class="num" id="nJogadores">1</span>
            <span class="plus" id="plusPlayer">+</span>
        </div>

        <div class="players1">
            <h2>Charlatos:</h2>
        </div>
        <div class="wrapper">
            <span class="minus1" id="minusChar">-</span>
            <span class="num1" id="nImpostores">1</span>
            <span class="plus1" id="plusChar">+</span>
        </div>

    </div>
    <div class="bora"><button type="button" id="start"></button></div> 
    <div class="bora"><button type="button" id="show" style="display: none;"></button></div> 
    <div class="bora"><button type="button" id="showSecret" style="display: none;"></button></div> 
</body>
    <script src="./index.js"></script>
    <script src="./button.js"></script>
</html>
